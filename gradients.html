  <body ng-controller="ColorCtrl" ng-init="init()" style="background: {{bgImage}} background-size: {{bgSize}}">

	<div id="main_content" >
		<div class="header">
			<nav class="nav-wrap">
				<a class="logo" href="/index.html">Nathaniel Foster</a>
				<a class="nav-toggle" data-target="#nav-menu" href="#">Menu â–¼</a>
				<div class="nav-collapse" id="nav-menu">
					<ul class="nav">
						<li><a class="icon-home" href="index.html"> Home</a></li>
						<li><a class="icon-lab" href="gradients.html"> Lab</a></li>
						<li><a class="icon-profile" href="software_developer.html"> Resume</a></li>
					</ul>
				</div>
			</nav>
		</div>
		<div id="control-panel" class="control-panel flip-container" >
			<div class="row row-start-xsmall app-header">
				<div class="grid-fourth">
					<a class="btn" ng-click="showCSS()"><span class="icon-css3"></span> CSS3</a>
				</div>
				<div class="grid-half app-title">CSS3 Gradients</div>
				<div class="grid-fourth">
					<label class="btn" for="cbxVisible">
						<input id="cbxVisible" type="checkbox" ng-model="isVisible" />
						<span class="{{iconDisplay}}"></span> {{displayToggle}}
					</label>
				</div>
			</div>
			<div class="flipper" style="display:{{display}}">
				<div id="front" class="front">
					<div class="layer-tabs row row-start-xsmall">
						<span class="grid-fourth">
							<span class="layers-title">Layer</span>
						</span>
						<span class="grid-half">
							<a class="btn-add-layer icon-plus" ng-click="addLayer()"></a>
						</span>
						<span  class="grid-fourth">
							<a type="button" class="btn-delete icon-cancel-circle" ng-click="removeLayer($index)"></a>
						</span>
					</div>
					<div class="layer-tabs row row-start-xsmall">
						<span class="grid-full">
							<ul class="layers">
								<!-- need to add something to check if layer is selected, show selection by changing css  -->
								<li class="layer-tab" ng-repeat="layer in layers" ng-click="changeLayer($index)">
									<span class="layer-preview-bg">
										<span class="layer-preview" style="background: {{layerGradients[$index]}}" >{{$index}}</span>
									</span>
								</li>

							</ul>
						</span>
					</div>
					<div class="row row-start-xsmall">
						<div class="grid-half">
							<label class="button" for="cbxDirection">
								<input id="cbxDirection" type="checkbox" name="gradient" ng-model="layer.isRadial" ng-change="changeDirection()" />
								<span class="{{iconDirection}}"></span>
								{{nameDirection}}
							</label>
						</div>
						<div class="grid-half">
							<label class="button" for="cbxRepeating">
								<input id="cbxRepeating" name="cbxRepeating" type="checkbox" ng-model="layer.isRepeating" />
								{{nameRepeating}}
							</label>
						</div>
					</div>
					<div class="size">
						<div class="row row-start-xsmall">
							<div class="grid-full">
							<span> Size: {{layer.size}} </span>
							<label class="button button-small" for="cbxSizeMeasurement">
								<input id="cbxSizeMeasurement"  name="cbxSizeMeasurement" type="checkbox" ng-model="isPercentage"></input>
								{{layer.measurement}}
							</label>
						</div>
						</div>
						<div class="row row-start-xsmall range">
							<a class="grid-fourth ctrl-range btn-range icon-minus" ng-click="sizeMinus()" value="-"></a>
							<input type="range" class="grid-half ctrl-range inp-range" ng-model="layer.size" min="0" max="100"></input>
							<a class="grid-fourth ctrl-range btn-range icon-plus" ng-click="sizePlus()" value="+"></a>
						</div>
					</div>
					<div class="rotation" style="display:{{displayAngle}}">
						<div class="row row-start-xsmall">
							<div class="grid-full">
							<span> Angle: {{layer.angle}} </span>
						</div>
						</div>
						<div class="row row-start-xsmall range">
							<a class="grid-fourth ctrl-range btn-range icon-minus" ng-click="angleMinus()" value="-"></a>
							<input type="range" class="grid-half ctrl-range inp-range" ng-model="layer.angle" min="0" max="360"></input>
							<a class="grid-fourth ctrl-range btn-range icon-plus" ng-click="anglePlus()" value="+"></a>
						</div>
					</div>
					<ul id="list-colors" class="list-colors"  >
						<li ng-repeat="color in layer.colors" class="row-big">
							<div class="row row-start-xsmall color-row1" >
								<div class="grid-fourth" >
									<div class="color-picker">
										<ui-colorpicker ng-model="color.val"></ui-colorpicker>
									</div>
								</div>
								<div class="color-position grid-half">
									<span>{{color.percentage}}%</span>
								</div>
								<div  class="grid-fourth delete">
									<a type="button" class="btn-delete icon-cancel-circle" ng-click="removeColor($index)"></a>
								</div>
							</div>
							<div class="row row-start-xsmall range">
								<a class="grid-fourth ctrl-range btn-range icon-minus" ng-click="positionMinus($index)"></a>
								<input type="range"  class="grid-half   ctrl-range inp-range" min="0" max="100" ng-model="color.percentage"/>
								<a class="grid-fourth ctrl-range btn-range icon-plus" ng-click="positionPlus($index)"></a>
							</div>
						</li>
					</ul>
					<div class="row" >
						<a type="button" class="button" ng-click="addColor()">
							<span class="icon-plus"></span>
							ADD COLOR
						</a>
					</div>
				</div>
				<div id="back"  class="back">
					<div class="code-display">
						<ul>
							<li ng-repeat="bg in cssBg" class="cssBg">
								<div class="cssBackground"><span>background: {{bg}}</span></div>
							</li>
						</ul>
						<div class="cssBackgroundSize"><span>background-size: {{bgSize}}</span></div>
					</div>
				</div>
			</div>
		</div>
	</div>

	<script src="js/libs/jquery-1.9.1.min.js"></script>
	<script src="js/libs/spectrum.js"></script>
	<script src="js/libs/angular.min.js"></script>
	<script src="js/libs/angular-touch.min.js"></script>
	<script src="js/libs/kraken.js"></script>
	<script src="js/libs/buoy.js"></script>
	<script src="js/libs/astro-plus.js"></script>
	<script src="js/libs/json2.min.js"></script>
	<script src="js/gradients.js"></script>

  </body>
